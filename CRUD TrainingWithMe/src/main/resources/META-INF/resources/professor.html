<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <!-- add font-awesome cdn version-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='professor.js'></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="index.html">Sistema</a>
            <div class="tabs">
                <a class="active" href="professor.html">Professores</a>
            </div>
            <div class="tabs">
                <a href="cliente.html">Clientes</a>
            </div>
            <div class="tabs">
                <a href="exercicio.html">Exerc√≠cios</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <form id="formprofessor">
                <input type="hidden" name="id" id="id"/>
                <fieldset id="forms__input">
                    <legend>Cadastro Professor</legend>
                    <p>
                        <label for="txcref">CREF</label>
                        <input id="txcref" name="cref" type="text" required placeholder="Digite o CREF" />
                    </p>
                    <p>
                        <label for="txcpf">CPF</label>
                        <input id="txcpf" name="cpf" type="text" required placeholder="Digite o CPF" />
                    </p>
                    <p>
                        <label for="txnome">Nome</label>
                        <input id="txnome" name="nome" type="text" required placeholder="Digite o nome" />
                    </p>
                    <p>
                        <label for="txemail">Email</label>
                        <input id="txemail" name="email" type="email" required placeholder="Digite o email" />
                    </p>
                    <p>
                        <label for="txidade">Idade</label>
                        <input id="txidade" name="idade" type="number" required placeholder="Digite idade" />
                    </p>
                    <p class="text-right">
                        <input type="submit" class="button primary" value="Salvar" />
                        <input type="reset" class="button" value="Limpar"/>
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="col">
            <table class="striped" id="tableprofessor">
                <tr>
                    <th>CREF</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th></th>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
